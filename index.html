<!DOCTYPE html>
<html>
<head>
    <title>Work Preference Form</title>
</head>
<body>

    <form action="/submit-work-prefs" method="post">
        
        <h1>Work Preference Survey</h1>
        
        <fieldset>
            <legend>1. How many hours are you willing to spend per week?</legend>
            
            <label>
                <input type="radio" name="weekly_hours" value="0-10" required> 0 - 10 Hours
            </label><br>
            
            <label>
                <input type="radio" name="weekly_hours" value="11-20"> 11 - 20 Hours
            </label><br>
            
            <label>
                <input type="radio" name="weekly_hours" value="21-30"> 21 - 30 Hours
            </label><br>
            
            <label>
                <input type="radio" name="weekly_hours" value="30+"> 30+ Hours
            </label>
        </fieldset>
        
        <br>
        
        <label for="working_hours">2. Preferred Working Hours:</label>
        <select id="working_hours" name="preferred_shift" required>
            <option value="">-- Select Shift --</option>
            <option value="morning">Morning (9am - 5pm)</option>
            <option value="evening">Evening (5pm - 1am)</option>
            <option value="flexible">Completely Flexible</option>
        </select>
        
        <br><br>

        <label for="domain_input">3. Preferred Domain to Work In:</label>
        <input type="text" id="domain_input" name="preferred_domain" placeholder="e.g., Finance, Healthcare, E-commerce" required>
        
        <br><br>

        <fieldset>
            <legend>4. Select your Areas of Expertise (Select all that apply):</legend>
            
            <label>
                <input type="checkbox" name="expertise" value="ai_ml"> AI/Machine Learning
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="cyber_security"> Cyber Security
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="web_dev"> Web Development (Front-end/Back-end)
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="data_analytics"> Data Analysis/Science
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="cloud_computing"> Cloud Computing (AWS, Azure, GCP)
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="mobile_dev"> Mobile App Development
            </label><br>
            
            <label>
                <input type="checkbox" name="expertise" value="devops"> DevOps/SRE
            </label>
        </fieldset>
        
        <br>
        
        <button type="submit">Save Preferences</button>
        
    </form>

</body>
</html>
