<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM - EXPANDED</title>
</head>
<body>

    <form action="/submit-all-data" method="post">
        
        <h1>Registration & Preferences</h1>
        
        <hr> 
        
        <h3>Personal Details</h3>

        <label for="user_name">Enter your Name:</label>
        <input type="text" id="user_name" name="user_name" placeholder="First Last" required autofocus>
        <br><br>

        <label for="user_phonenumber">Enter your Phone Number (10 digits):</label>
        <input type="tel" id="user_phonenumber" name="user_phonenumber" placeholder="9876543210" maxlength="10" required>
        <br><br>

        <label for="user_email">Enter your Email:</label>
        <input type="email" id="user_email" name="user_email" placeholder="name@domain.com" required>
        <br><br>
        
        <hr>
        
        <h3>Availability</h3>
        <label for="start_date">Earliest Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br><br>


        <label for="user_file">Upload your CV:</label>
        <input type="file" id="user_file" name="user_cv">
        <br><br>
        
        <label for="city_dropdown">Where are you studying right now?</label>
        <select id="city_dropdown" name="current_city" required>
            <option value="">-- Please select your city --</option>
            <option value="mumbai">Mumbai</option>
            <option value="kolkata">Kolkata</option>
            <option value="chennai">Chennai</option>
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Preferred Contact Method</legend>
            
            <label for="contact_email">
                <input type="radio" id="contact_email" name="contact_method" value="email_contact"> Email
            </label>
            <br>
            
            <label for="contact_phone">
                <input type="radio" id="contact_phone" name="contact_method" value="phone_contact" checked> Phone
            </label>
            
        </fieldset>
        <br>
        
        <label for="cover_letter">Cover Letter / Additional Comments:</label>
        <textarea id="cover_letter" name="comments" rows="5" cols="60" placeholder="Tell us why you are a good fit..."></textarea>
        <br><br>

        <hr> 
        
        <h3>Work Information (Embedded)</h3>
        <iframe src="work.html" width="600" height="350" title="Work Preferences Form"></iframe>
        
        <br><br>

        <h3>Watch Introductory Video</h3>
        <iframe src="https://www.youtube.com/watch?v=baCgyOsUBY8" width="600" height="315" title="Introductory Video" frameborder="12px" allowfullscreen></iframe>
        
        <br><br>

        <button type="submit">Submit Registration</button>
        <button type="button" disabled>Processing...</button>
        <input type="reset" value="Clear Form">
        
        <br><br>
        
    </form>

</body>
</html>
